<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb"/>
<head>
    <c:import url="/resources/components/dependencies.html"/>
    <title>
        <fmt:message key="signup" bundle="${rb}"/>
    </title>
</head>
<body>

<c:import url="/resources/components/navigation.html"/>
<div class="container col-md-8">
    <div class="panel panel-primary col-md-offset-2 ">
        <div class="panel-heading ">
            <h4>
                <fmt:message key="signup" bundle="${rb}"/>
            </h4>
        </div>

        <c:if test="${not empty error}">
            <div class="container">
                <div class=" container alert alert-danger col-md-offset-2 col-md-5 ">
                    <fmt:message key="${error}" bundle="${rb}"/>
                </div>
            </div>
        </c:if>
        <div class="panel-body">
            <form method="post"
                  action="/register"
                  name="loginForm"
                  class="form-horizontal container">

                <div class="form-group ">
                    <fmt:message key="firstname" bundle="${rb}" var="first_name_var"/>
                    <label id="firstNameLabel" for="first_name"
                           class="control-label col-md-2">
                        ${first_name_var}:
                    </label>
                    <div class="col-md-4">
                        <input type="text" placeholder="${first_name_var}" name="firstname"
                               class="form-control col-md-4  nameInput" id="first_name" value="${firstname}"
                               autocomplete="on" required="required" pattern="^[\wа-яА-ЯіІїЇ@#$%^&+\-= ]{1,64}$"/>
                    </div>
                </div>
                <div class="form-group ">
                    <fmt:message key="lastname" bundle="${rb}" var="last_name_var"/>

                    <label id="lastNameLabel" for="last_name"
                           class="control-label col-md-2">
                        ${last_name_var}:
                    </label>
                    <div class="col-md-4">
                        <input type="text" placeholder="${last_name_var}" name="lastname"
                               class="form-control col-md-4  nameInput" id="last_name"
                               autocomplete="on" required="required" pattern="^[\wа-яА-ЯіІїЇ@#$%^&+\-= ]{1,64}$"
                               value="${lastname}"/>
                    </div>

                </div>
                <div class="form-group ">
                    <fmt:message key="email" bundle="${rb}" var="email_var"/>
                    <label id="userNameLabel" for="j_username"
                           class="control-label col-md-2">
                        ${email_var}:
                    </label>
                    <div class="col-md-4">
                        <input type="email" placeholder="${email_var}" name="e_mail" class="form-control col-md-4"
                               id="j_username"
                               autocomplete="on" required="required" value="${email}"/>
                    </div>

                </div>
                <div class="form-group">
                    <fmt:message key="password" bundle="${rb}" var="password_var"/>
                    <label id="passwordLabel" for="j_password"
                           class="control-label col-md-2">
                        ${password_var}:
                    </label>
                    <div class="col-md-4">
                        <input type="password" placeholder="${password_var}" name="password"
                               class="form-control col-md-4" id="j_password"
                               autocomplete="off" required="required" pattern="^[а-яА-Я\wіІїЇ@#$%^&+=]{6,64}$"/>
                    </div>

                </div>
                <div class="col-md-offset-2 col-md-2">
                    <fmt:message key="signup.action" bundle="${rb}" var="signup_var"/>
                    <input type="submit" class="btn btn-primary btn-block" value="${signup_var}"
                           id="signUnButton"/>
                </div>
                <div>
                    <ul class="nav col-md-1">
                        <li class="active">
                            <a href="login.html"
                               id="signInButton">
                                <fmt:message key="login.action" bundle="${rb}"/>
                            </a>
                        </li>
                    </ul>
                </div>


            </form>
        </div>
    </div>
</div>
<script src="/resources/js/validation.js"></script>
</body>
</html>
