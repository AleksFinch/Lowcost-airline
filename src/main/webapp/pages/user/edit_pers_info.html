<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb"/>
<html>
<head>
    <c:import url="/resources/components/dependencies.html"/>
    <title>
        <fmt:message key="personal.cabinet" bundle="${rb}"/>
    </title>
</head>
<body>

<c:import url="/resources/components/navigation.html"/>


<c:import url="/resources/components/user_navigation.html"/>


<div class="container">

    <div class="panel panel-info col-md-offset-3 ">
        <div class="panel-heading ">
            <fmt:message key="personal.information" bundle="${rb}"/>
        </div>
        <div class="panel-body">

            <div class="col-md-4">
                <img src="/resources/images/user_pic/pic1.png" width="100%"/>
            </div>
            <div class="col-md-8">
                <c:if test="${not empty error}">
                    <div class=" container alert alert-danger col-md-5 ">
                        <fmt:message key="${error}" bundle="${rb}"/>
                    </div>
                </c:if>
                <table class="table table-hover">
                    <form action="/user/edit_pers_info" method="post">
                        <tr>
                            <td>
                                <b>
                                    <fmt:message key="firstname" bundle="${rb}"/>
                                    :</b><span class="glyphicons glyphicons-address-book"/>
                            </td>
                            <td>


                                <input type="text" placeholder="${first_name_var}" name="firstname"
                                       value="${current_user.firstName}"
                                       class="form-control col-md-4  nameInput" id="first_name" value="${firstname}"
                                       autocomplete="on" required="required"
                                       pattern="^[\wа-яА-ЯіІїЇ@#$%^&+\-= ]{1,64}$"/>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>
                                    <fmt:message key="lastname" bundle="${rb}"/>
                                    :</b><span class="glyphicons glyphicons-address-book"/>
                            </td>
                            <td>


                                <input type="text" placeholder="${last_name_var}" name="lastname"
                                       class="form-control col-md-4  nameInput" id="last_name"
                                       autocomplete="on" required="required" pattern="^[\wа-яА-ЯіІїЇ@#$%^&+\-= ]{1,64}$"
                                       value="${current_user.lastName}"/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <b>
                                    <fmt:message key="email" bundle="${rb}"/>
                                    :</b><span class="social social-gmail"/>
                            </td>
                            <td>
                                <c:out value="${current_user.eMail}"/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <input type="submit" class="btn btn-success btn-block" value="Save"
                                       id="saveButton"/>

                            </td>

                        </tr>


                    </form>

                </table>

            </div>
        </div>
    </div>
</div>

<script>
    $("#pers_cab").addClass("active");
</script>
<script>

</script>
</body>
</html>
