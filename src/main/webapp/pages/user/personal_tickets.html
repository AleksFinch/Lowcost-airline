<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb"/>
<html>
<head>
    <c:import url="/resources/components/dependencies.html"/>
    <title>
        <fmt:message key="personal.tickets" bundle="${rb}"/>
    </title>
</head>
<body>

<c:import url="/resources/components/navigation.html"/>


<c:import url="/resources/components/user_navigation.html"/>


<div class="container col-md-8">
    <c:forEach items="${personal_tickets}" var="ticket">
        <div class="panel panel-primary ">

            <div class="panel-heading">
                <c:out value="${ticket.flight.route.company.companyName}"/>
            </div>


            <div class="panel-body">

                <div class="col-md-4">
                    <img src="${ticket.flight.route.company.imgPath}" width="100%"/>
                </div>

                <div class="col-md-8">
                    <table class="table table-hover ">
                        <tr>
                            <td>
                                <b><fmt:message key="route" bundle="${rb}"/>:</b>
                            </td>
                            <td>
                                <c:out value="${ticket.flight.route.airportFrom.town}"/>

                                <c:out value=" - ${ticket.flight.route.airportTo.town}"/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <b><fmt:message key="departure" bundle="${rb}"/>:</b><span class="glyphicons glyphicons-address-book"/>
                            </td>
                            <td>
                                <c:out value="${ticket.flight.departureTime}   "/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <b><fmt:message key="owner" bundle="${rb}"/>:</b><span class="glyphicons glyphicons-address-book"/>
                            </td>
                            <td>
                                <c:out
                                        value="${ticket.owner.firstName} ${ticket.owner.lastName}"/>


                            </td>

                        </tr>
                        <tr>
                            <td>
                                <b><fmt:message key="place" bundle="${rb}"/>:</b><span class="glyphicons glyphicons-address-book"/>
                            </td>
                            <td>
                                <c:out value="${ticket.placeNumber==0?'Economy class':'Business Class'}"/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <b><fmt:message key="baggage" bundle="${rb}"/>:</b><span class="glyphicons glyphicons-address-book"/>
                            </td>
                            <td>
                                <c:out value="${ticket.withBaggage?'yes':'no'}"/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <b><fmt:message key="price" bundle="${rb}"/>:</b><span class="social social-gmai"/>
                            </td>
                            <td>
                                <c:out value="${ticket.price} "/>


                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </c:forEach>
</div>

<script>
    $("#pers_tick").addClass( "active" );
</script>
</body>
</html>
