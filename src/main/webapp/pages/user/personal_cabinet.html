<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb"/>
<html>
<head>
    <c:import url="/resources/components/dependencies.html"/>
    <title>
        <fmt:message key="personal.cabinet" bundle="${rb}"/>
    </title>
</head>
<body>

<c:import url="/resources/components/navigation.html"/>


<c:import url="/resources/components/user_navigation.html"/>
<div class="container">
    <div class="panel panel-info col-md-offset-3 ">
        <div class="panel-heading ">
            <fmt:message key="personal.information" bundle="${rb}"/>
        </div>
        <div class="panel-body">
            <div class="col-md-4">
                <img src="/resources/images/user_pic/pic1.png" width="100%"/>
            </div>
            <div class="col-md-8">

                <table class="table table-hover">
                    <tr>
                        <td>
                            <b>
                                <fmt:message key="firstname" bundle="${rb}"/>
                                :</b><span class="glyphicons glyphicons-address-book"/>
                        </td>
                        <td>

                            <c:out value="${current_user.firstName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>
                                <fmt:message key="lastname" bundle="${rb}"/>
                                :</b><span class="glyphicons glyphicons-address-book"/>
                        </td>
                        <td>

                            <c:out value="${current_user.lastName}"/>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <b>
                                <fmt:message key="email" bundle="${rb}"/>
                                :</b><span class="social social-gmail"/>
                        </td>
                        <td>
                            <c:out value="${current_user.eMail}"/>
                        </td>

                    </tr>
                    <tr>
                        <td>

                            <a href="/user/edit_pers_info" class=" btn btn-primary"
                               id="editButton">
                                Edit
                            </a>
                        </td>

                    </tr>


                </table>

            </div>
        </div>
    </div>
</div>

<script>
    $("#pers_cab").addClass("active");
</script>
<script>

</script>
</body>
</html>
