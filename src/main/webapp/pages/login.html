<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb" />
<html>
<head>
    <c:import url="/resources/components/dependencies.html"/>
    <title><fmt:message key="login.action" bundle="${rb}"/></title>
</head>
<body>

<c:import url="/resources/components/navigation.html"/>



    <div class="container col-md-8">
        <div class="panel panel-primary col-md-offset-2 ">
            <div class="panel-heading ">
                <h4><fmt:message key="login.title" bundle="${rb}"/></h4>
            </div>
            <div class="panel-body">
                <c:if test="${param.login_error}">
                    <div class="container">
                        <div class=" container alert alert-danger col-md-offset-2 col-md-5 ">
                            <fmt:message key="login.error.email" bundle="${rb}"/>
                        </div>
                    </div>
                </c:if>
                <c:if test="${not empty param.error}">
                    <div class="container">
                        <div class=" container alert alert-danger col-md-offset-2 col-md-5 ">
                            <fmt:message key="${param.error}" bundle="${rb}"/>
                        </div>
                    </div>
                </c:if>
                <form method="post"
                      action="/login"
                      name="loginForm"
                      class="form-horizontal container">

                    <div class="form-group ">
                        <fmt:message key="email" bundle="${rb}" var="login_email"/>
                        <label id="userNameLabel" for="j_username"
                                       class="control-label col-md-2" >
                            ${login_email}:

                        </label>
                        <div class="col-md-4">

                            <input type="email" placeholder="${login_email}" class="form-control col-md-4" id="j_username"
                                         name="username" autocomplete="on" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <fmt:message key="password" bundle="${rb}" var="login_password"/>
                        <label id="passwordLabel" for="j_password"
                               class="control-label col-md-2" >
                            ${login_password}:
                        </label>
                        <div class="col-md-4">

                            <input type="password" placeholder="${login_password}" class="form-control col-md-4" id="j_password"
                                   name="password" autocomplete="off" required="required" pattern="^[а-яА-Я\wіІїЇ@#$%^&+=]{6,64}$"/>
                        </div>
                    </div>
                    <div class="col-md-offset-2 col-md-2">
                        <fmt:message key="login.action" bundle="${rb}" var="login_action"/>
                        <input type ="submit" class="btn btn-primary btn-block" id="loginButton" value="${login_action}"/>
                    </div>

                    <div >
                        <ul class="nav col-md-1">
                            <li class = "active">
                                <a href="/register"
                                   id="signUpButton">
                                    <fmt:message key="signup.action" bundle="${rb}"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>
</html>
