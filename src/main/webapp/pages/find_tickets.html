<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb"/>
<head>
    <c:import url="/resources/components/dependencies.html"/>
    <title>
        <fmt:message key="signup" bundle="${rb}"/>
    </title>
</head>
<body>

<div style="clear: both">
    <img src="/resources/images/myLogo.png" width="100%"/>
</div>


<form action="/find_tickets" method="get"
      style="margin:50px;" class="form-horizontal">
    <div class="form-group">
        <label for="from_town"
               class="control-label col-md-1">
            From:
        </label>
        <div class="col-md-4">
            <input type="text" placeholder="Enter Town" class="form-control" id="from_town"
                   autocomplete="on" name="from_town"/>
        </div>
        <label for="to_town" class="control-label col-md-1">
            To:
        </label>
        <div class="col-md-4">
            <input type="text" placeholder="Enter Town" class="form-control" id="to_town"
                   autocomplete="on" name="to_town"/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Find tickets"/>
        </div>
    </div>
    <div class="form-group">
        <label for="departure_date" class="control-label col-md-1">
            Date:
        </label>
        <div class="col-md-2">
            <input type="date" name="dep_time" class="form-control"
                   id="departure_date"/>

        </div>

    </div>
</form>

<div class="container col-md-offset-2 col-md-8">
    <c:forEach items="${found_flights}" var="flight">
        <a href="/chosen_flight?id=${flight.flightId}">


            <div class="panel panel-primary ">

                <div class="panel-heading">
                    <c:out value="${flight.route.company.companyName}"/>
                </div>


                <div class="panel-body">

                    <div class="col-md-4">
                        <img src="/resources/images/airlines_pic/logo3.jpg" width="100%"/>
                    </div>

                    <div class="col-md-8">
                        <table class="table table-hover ">
                            <tr>
                                <td>
                                    <b>Route:</b>
                                </td>
                                <td>
                                    <c:out value="${flight.route.airportFrom.town}"/>

                                    <c:out value=" - ${flight.route.airportTo.town}"/>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <b>Departure Time:</b><span class="glyphicons glyphicons-address-book"/>
                                </td>
                                <td>
                                    <c:out value="${flight.departureTime}   "/>
                                </td>

                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </a>
    </c:forEach>
</div>


</body>
</html>
